{% extends '_base.html' %}


{% load crispy_forms_tags %}


{% block title %}Login{% endblock title %}

{% block content %}
    <h1>Login</h1>
    <form class="mt-3" action="" method="post">
        {% csrf_token %}
        {{ form|crispy}}
        <button class="btn btn-success mt-3" type="submit">Login</button>
    </form>
    <p><a href="{% url 'password_reset' %}">Forgot Password?  </a>  | <a href="{% url 'signup' %}">Want to create an account? </a></p>
{% endblock content %}
